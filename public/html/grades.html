    <div class="card mb-2">
      <div class="card-body">
        <div class="row welcomecard">
          <div class="col-12">
            <h5 class="pb-2">Create Grades</h5>
            <form class="custom-hover">
              <div class="row">
                <div class="col-12 col-md-12">
                  <div class="form-group">
                    <label for="grade" class="gray">Grade</label>
                    <input type="text" class="form-control" id="grade" required placeholder="11">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group fg1">
                    <label for="role" class="gray pb-0 mb-0">
                      <h4 class="mb-0">Sections</h4>
                    </label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="A" value="A">
                      <label class="form-check-label" for="A">A</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="B" value="B">
                      <label class="form-check-label" for="B">B</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="C" value="C">
                      <label class="form-check-label" for="C">C</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="D" value="D">
                      <label class="form-check-label" for="D">D</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group fg2">
                    <label for="role" class="gray pb-0 mb-0">
                      <h4 class="mb-0">Subject</h4>
                    </label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="math" value="math">
                      <label class="form-check-label" for="math">Mathematics</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="science" value="science">
                      <label class="form-check-label" for="science">Science</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="social" value="social">
                      <label class="form-check-label" for="social">Social</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input custom-checkbox" type="checkbox" id="enviroment" value="enviroment">
                      <label class="form-check-label" for="enviroment">Enviroment</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pl-3">
                <div class="col-12 ">
                  <button type="submit" id="checkBtn" class="btn btn-green float-right">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#checkBtn').click(function () {

        checked = $(".fg1 input[type=checkbox]:checked").length;
        if (!checked) {
          alert("You must check at least one Section.");
          return false;
        }

        checked2 = $(".fg2 input[type=checkbox]:checked").length;
        if (!checked2) {
          alert("You must check at least one Subject.");
          return false;
        }
        
      });
    });
