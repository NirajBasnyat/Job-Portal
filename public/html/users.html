    <div class="card mb-2">
      <div class="card-body">
        <div class="row welcomecard">
          <div class="col-12">
            <h5 class="pb-2">Create User</h5>
            <form class="custom-hover">
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="fname" class="gray">First Name</label>
                    <input type="text" class="form-control" id="fname" required placeholder="Fname" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="lname" class="gray">Last Name</label>
                    <input type="text" class="form-control" id="lname" required placeholder="Lname" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="uname" class="gray">Username</label>
                    <input type="text" class="form-control" id="uname" required placeholder="Username" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="email2" class="gray">Email Address</label>
                    <input type="email" class="form-control" id="email2" placeholder="a@a.com" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="Password1" class="gray">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="************" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="Password2" class="gray">Re-enter Password</label>
                    <input type="password" class="form-control" id="Password2" placeholder="************" required>
                  </div>
                </div>
              </div>

                <div class="col-12 col-md-6">

              <div class="row">
                  <div class="col-12 col-md-6">
                      <div class="form-group">
                          <label for="role" class="gray pb-0 mb-0">
                              <h4 class="mb-0">Role</h4>
                          </label><br>
                          <div class="form-check form-check-inline">
                              <input class="custom-checkbox form-check-input " type="checkbox" id="admin"
                                  value="admin" disabled>
                              <label class="form-check-label" for="admin">Admin</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input custom-checkbox" type="checkbox" id="teacher"
                                  value="teacher">
                              <label class="form-check-label" for="teacher">Teacher</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input custom-checkbox" type="checkbox" id="student"
                                  value="student">
                              <label class="form-check-label" for="student">Student</label>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group fg3">                           
                      <label for="role" class="gray pb-0 mb-0">
                        <h4 class="mb-0">RADIO</h4>
                      </label><br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input custom-radio" type="radio" id="AA" value="AA" name="optradio"  disabled>
                        <label class="form-check-label" for="AA">AA</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input custom-radio" type="radio" id="BB" value="BB" name="optradio">
                        <label class="form-check-label" for="BB">BB</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input custom-radio" type="radio" id="CC" value="CC" name="optradio">
                        <label class="form-check-label" for="CC">CC</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input custom-radio" type="radio" id="DD" value="DD" name="optradio">
                        <label class="form-check-label" for="DD">DD</label>
                      </div>
                     
                    </div>
                  </div>
                </div>
              
              <div class="row pl-3">
                <div class="col-12 ">
                  <button type="submit" id="checkBtn" class="btn btn-green float-right">Create</button>
                </div>               
              </div>
            </form>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#checkBtn').click(function () {

        checked = $("input[type=checkbox]:checked").length;
        if (!checked) {
          alert("You must check at least one role.");
          return false;
        }

        checked3 = $(".fg3 input[type=radio]:checked").length;
        if (!checked3) {
          alert("You must check at least one RADIO.");
          return false;
        }

      });
    });
