    <link rel="stylesheet" href="css/main.css">

    <title>SoftMahal School Management System</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <img src="img/softmahal.png" width="130px" alt="">
                    <h2 class="gray mt-1">SoftMahal</h2`>
                        <h5 class="gray">
                            School Management System
                        </h5>
                </div>
                <div class="card mx-auto mb-3" id="lostpassword">
                    <div class="card-body">
                        <span class="gray">Please enter your new password.</span>
                    </div>
                </div>
                <div class="card mx-auto mb-3" id="errorlostpassword">
                    <div class="card-body">
                        <span class="gray"> <b>ERROR:</b> Invalid Username or password</span>
                    </div>
                </div>
                <div class="form animated shake">
                    <div class="card mx-auto" id="login-card">
                        <div class="card-body mt-3">
                            <form class="custom-hover">
                                <div class="form-group">
                                    <label for="Username" class="gray">Username or Email Address</label>
                                    <input type="text" pattern="^(?:[A-Za-z0-9]+)(?:[A-Za-z0-9 _]*)$" class="form-control" id="Username" required>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-green float-right">Get a New Password</button>
                                    </div>
                                </div>
                                <hr>
                                <p class="text-center gray">
                                    <a href="login.html" class="gray" style="text-decoration:none">
                                       Log In
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="gray mt-3">
                    <ul class="text-center nodecorationlist p-0" style="list-style-type:none;">
                        <li>
                            <a class="gray" href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Back to Website
                            </a>
                        </li>
                    </ul>
                </p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
