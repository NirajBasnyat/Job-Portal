<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/igorlino/fancybox-plus/1.3.7/css/jquery.fancybox-plus.css" type="text/css"
        media="screen" />

    <style>
        .img-wrap {
  width: 280px;
  margin: 0 auto;
}

.img-cont {
  text-align: center;
  margin: .5rem 0 0;
}
.img-cont img {
  display: inline-block;
  border: 2px solid #999;
}
.img-cont a.active img {
  border: 2px solid #333;
}
</style>

</head>

<body>


    <div class="img-wrap">
        <div class="img-main">
            <img id="imgZoom" src='http://via.placeholder.com/280x280/333/fff' data-zoom-image="http://via.placeholder.com/640x640/333/fff" />
        </div>
        <div id="gallery" class="img-cont">
            <a href="#" data-image="http://via.placeholder.com/280x280/f00/fff" data-zoom-image="http://via.placeholder.com/640x640/f00/fff">
                <img src="http://via.placeholder.com/80x80/f00/fff" />
            </a><br>
            <a href="#" data-image="http://via.placeholder.com/280x280/c90/fff" data-zoom-image="http://via.placeholder.com/640x640/c90/fff">
                <img src="http://via.placeholder.com/80x80/c90/fff" />
            </a><br>
            <a href="#" data-image="http://via.placeholder.com/280x280/b6b/fff" data-zoom-image="http://via.placeholder.com/640x640/b6b/fff">
                <img src="http://via.placeholder.com/80x80/b6b/fff" />
            </a>
        </div>
    </div>

    <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    <!-- <script src="http://itrong.yidas.net/js/modules/jquery.elevatezoom.js"></script> -->



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/igorlino/fancybox-plus/1.3.6/src/jquery.fancybox-plus.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/igorlino/elevatezoom-plus/1.1.6/src/jquery.ez-plus.js"></script>


    <script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>


    <script type="text/javascript">
        jQuery(function ($) {




            $("#imgZoom").ezPlus({
                tint: true,
                tintColour: '#F90',
                tintOpacity: 0.5,
                gallery: 'gallery',
                cursor: 'pointer',
                galleryActiveClass: "active",
                imageCrossfade: true,
                loadingIcon: "images/spinner.gif"
            });


            //pass the images to Fancybox
            //pass the images to Fancybox
            $('#imgZoom').bind('click', function (e) {
                var ez = $('#imgZoom').data('ezPlus');
                $.fancyboxPlus(ez.getGalleryList());
                return false;
            });


            // $("#imgZoom").elevateZoom({
            //     gallery: 'gallery',
            //     zoomType: "inner",

            //     galleryActiveClass: 'active',
            //     imageCrossfade: true,
            //     loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'
            // });







        });
    </script>
</body>

</html>
