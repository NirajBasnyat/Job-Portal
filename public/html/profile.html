    <div class="card mb-2">
      <div class="card-body">
        <div class="row welcomecard">
          <div class="col-12">
            <h5 class="pb-2">Create your profile</h5>

            <form class="custom-hover">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="fathername" class="gray ">Father's Name</label>
                    <input type="text" class="form-control" id="fathername" placeholder="FNAME LNAME" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="mothername" class="gray ">Mother's Name</label>
                    <input type="text" class="form-control" id="mothername" placeholder="FNAME LNAME" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="tempaddress" class="gray ">Temporary Address</label>
                    <input type="text" class="form-control" id="tempaddress" required>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="permaddress" class="gray ">Permanent Address</label>
                    <input type="text" class="form-control" id="permaddress" required>
                  </div>
                </div>
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="resedential" class="gray ">Resedential No.</label>
                    <input type="text" class="form-control" id="resedential" placeholder="12 Street" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="gender" class="gray ">Gender</label>
                    <select id="gender" class="form-control" required>
                      <option value="" selected disabled>
                        <p style="opacity: 0.5">Please select</p>
                      </option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="mobile" class="gray ">Mobile No.</label>
                    <input type="text" class="form-control" id="mobile" placeholder="55***** or 98********" required
                      pattern="^\d{7,10}$">
                  </div>
                </div>                
              </div>
             <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="PP" class="gray">Profile Picture</label> <br>
                      <input type="file" class="btn pl-0 pt-0" id="PP" accept="image/*">
                    </div>
                  </div>
             </div>
              <div class="row pl-3">
                <div class="col-12 ">
                  <button type="submit" class="btn btn-green float-right">Create</button>
                </div>
              </div>
            </form>

          </div>
