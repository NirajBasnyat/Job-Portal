<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>SoftMahal School Management System</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <img src="img/softmahal.png" width="130px" alt="">
                    <h2 class="gray mt-1">SoftMahal</h2`>
                        <h5 class="gray">
                            School Management System
                        </h5>
                </div>
                <div class="card mx-auto mb-3 shake" id="errorlostpassword">
                    <div class="card-body">
                        <span class="gray"> <b>ERROR:</b> Invalid Username or password</span>
                    </div>
                </div>
                <div class="form">
                    <div class="card mx-auto animated shake" id="login-card">
                        <div class="card-body mt-3">
                            <form class="custom-hover">
                                <div class="form-group">
                                    <label for="Username" class="gray">Username</label>
                                    <input type="text" pattern="^(?:[A-Za-z0-9]+)(?:[A-Za-z0-9 _]*)$" class="form-control"
                                        id="Username" required>
                                </div>
                                <div class="form-group input-group">
                                    <label for="Passwordl" class="gray d-block">Password</label>
                                    <input type="password" class="form-control" id="Passwordl" style="width:81%"
                                        required>
                                    <div class="input-group-append" id="aaa" onclick="viewpass()">
                                        <span class="input-group-text form-control btn fa fa-eye" id="p_icon"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8 form-group form-check">
                                        <input type="checkbox" id="exampleCheck1" class="form-check-input custom-checkbox">
                                        <label class="form-check-label gray" for="exampleCheck1">Remember Me</label>

                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-green float-right" onclick="anim()">Submit</button>
                                    </div>
                                </div>
                                <hr>
                                <p class="text-center gray">
                                    <a href="lostpassword.html" class="gray" style="text-decoration:none">
                                        Lost your password ?
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="gray mt-3">
                    <ul class="text-center nodecorationlist p-0" style="list-style-type:none;">
                        <li>
                            <a class="gray" href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Back to Website
                            </a>
                        </li>
                    </ul>
                </p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <!-- custom scripts -->
    <script src="js/main.js"></script>
</body>

</html>
