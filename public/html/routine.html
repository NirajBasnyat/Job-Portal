<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>Hello, world!</title>

    <style>
        @keyframes yourAnimation{
            0%{
                transform: translateX(200px);
                opacity: 0;
            }
            100%{
                transform: rotate(xx) translateX(0);
                opacity: 1;
            }
        }

        .ok{
        animation: yourAnimation 1s forwards 0s ease-in-out;
        }
</style>

</head>

<body>

    <div class="container-fluid ok">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="grade">Grade</label>
                        <select class="custom-select" name="grade" id="grade">
                            <option selected>Choose a Grade</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="sections">Section</label>
                        <select class="custom-select" name="section" id="sections">
                            <option>Choose a section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                            <option>G</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 col-12">
                                        <label for="Day">Day</label>
                                        <select class="custom-select" name="section" id="sections">
                                            <option default>Choose a section</option>
                                            <option>Sunday</option>
                                            <option>Monday</option>
                                            <option>Tuesday</option>
                                            <option>Wednesday</option>
                                            <option>Thursday</option>
                                            <option>Friday</option>
                                            <option>Saturday</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-12">
                                        <label for="starttime">Start Time</label>
                                        <input type="time" class="form-control">
                                    </div>
                                    <div class="col-md-3 col-12">
                                        <label for="endtime">End Time</label>
                                        <input type="time" class="form-control" id="endtime">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="actions">Actions</label>
                                        <div class="actions">
                                            <button class="btn btn-success" id="actions">
                                                <i class="fas fa-edit"></i> Edit
                                            </button>
                                            <button class="btn btn-danger">
                                                <i class="fas fa-times-circle"></i> Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <button class="btn btn-primary">
                                    <i class="fas fa-plus mr-2"></i>Add a new table
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
